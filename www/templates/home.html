<ion-view title="Home" hide-nav-bar="true" id="page12">
    <ion-content id="home" padding="false" class=" manual-remove-top-padding" scroll="false">
        <div id="map" class="map"></div>
            <div id="track" class="marker"><span class="icon-arrow-up"></span></div>
        <div id="barra_Poi" class="button-bar">
            <button ng-class="attivoA" class="noBorder button button-positive  button-block icon ion-location" ng-click="poiGeosec()"></button>
            <button ng-class="attivoB" class="noBorder button button-positive  button-block icon ion-ios-partlysunny" ng-click="poiSpiaggia()"> </button>
            <button ng-class="attivoC" class="noBorder button button-positive  button-block icon ion-leaf" ng-click="poiVari()"></button>
            <button ng-class="attivoD" class="noBorder button button-positive  button-block icon ion-ios-home" ng-click="poiHotel()"></button>
            <button ng-class="attivoE" class="noBorder button button-positive  button-block icon ion-pin" ng-click="poiPersonali()"></button>
        </div>
        
        <button id="resetPosizione" class="button button-block" ng-click="resetPosizione()">
            <i style="color: white;" class="icon ion-pinpoint"></i>
        </button>
        
        <div id="range_Map" class="range_Map">
            <ion-item style="background: transparent;" class="noBorder range range-calm">
                  <input id="swipe" value="0" type="range">
            </ion-item>
            <div class="back_range range_Map"></div>
        </div>

        <ion-floating-menu  menu-color="#387EF5" bottom="55px" menu-open-color="#38BDF6" menu-icon="ion-plus" menu-open-icon="ion-chevron-down" ng-show="path != null">
          <ion-floating-item icon="ion-pin" button-color="#17A817" ng-click="addPOI()" text="Aggiungi POI"></ion-floating-item>
          <ion-floating-item icon="ion-close-round" button-color="#C00000" ng-click="exit()" text="Termina Navigazione"></ion-floating-item>
        </ion-floating-menu>


        <button id="menu_home" ng-show="path == null" class = "button button-positive  button-block icon ion-search" ng-click = "openModal()"></button>

    </ion-content>
</ion-view>
